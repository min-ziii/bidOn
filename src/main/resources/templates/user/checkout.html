<!DOCTYPE html>
<html lang="en" id="theme" class="light"
      xmlns:th="http://www.thymeleaf.org"
>

<head>
    <th:block th:insert="~{user/inc/head.html :: head(title='Checkout')}"></th:block>
</head>

<body>
<th:block th:insert="~{user/inc/header.html :: header}"></th:block>

<main id="main-content" class="position-relative">
    <div class="breadcrumb-main">
        <div class="container">
            <div class="d-flex flex-column flex-md-row align-items-center justify-content-between">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item"><a href="home">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">배송 정보</li>
                </ol>
                <h1 class="breadcrumb-title">상품 상세 & 더보기</h1>
            </div>
        </div>
    </div>
    <div class="inner-gap">
        <div class="container">
            <div class="row gy-4">
                <div class="col-lg-8">
                    <div class="checkout-form-wrapper">
                        <div class="d-flex flex-wrap justify-content-between mb-3 mb-md-4 gap-2 gap-sm-0">
                            <h4 class="form-title">배송지 입력</h4>
                            <a href="bid-detail" class="text-black ms-auto"><i
                                    class="fa-solid fa-chevron-left me-2"></i>입찰로 돌아가기</a>
                        </div>
                        <form>
                            <div class="form-wrapper">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>이름*</label>
                                            <input type="text" class="form-control" placeholder="두한">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>성*</label>
                                            <input type="text" class="form-control" placeholder="김">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Email*</label>
                                            <input type="text" class="form-control" placeholder="name@mail.com ">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>전화번호*</label>
                                            <input type="number" class="form-control" placeholder="010-1234-5678">
                                        </div>
                                    </div>
                                    <h4 class="form-title mb-4">배송 주소</h4>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>주소 - 1*</label>
                                            <input type="text" class="form-control"
                                                   placeholder="Floor, Street, Suite, etc.">
                                        </div>
                                    </div>
                                    <div class="col-md-9">
                                        <div class="form-group">
                                            <label>주소 - 2*</label>
                                            <input type="text" class="form-control"
                                                   placeholder="Floor, Street, Suite, etc.">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>우편번호*</label>
                                            <input type="number" class="form-control" placeholder="Pin Code">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>도시*</label>
                                            <select name="city" class="form-control">
                                                <option selected="selected">Jonglo</option>
                                                <option value="Van-Nuys">Van Nuys</option>
                                                <option value="los-angeles">Los Angeles</option>
                                                <option value="chicago">Chicago</option>
                                                <option value="houston">Houston</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>시*</label>
                                            <select name="city" class="form-control">
                                                <option selected="selected">Seoul</option>
                                                <option value="California">California</option>
                                                <option value="Alaska">Alaska</option>
                                                <option value="alabama">Alabama</option>
                                                <option value="florida">Florida</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>국가 / 지역*</label>
                                            <select name="Country" class="form-control">
                                                <option selected="selected">KOR</option>
                                                <option value="USA">USA</option>
                                                <option value="uk">UK</option>
                                                <option value="aus">AUS</option>
                                                <option value="nz">NZ</option>
                                            </select>
                                        </div>
                                    </div>
                                    <h4 class="form-title mb-4">배송 방법</h4>
                                    <div class="d-flex flex-wrap gap-2">
                                        <div class="form-radio">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="deliveryMethod"
                                                       id="deliveryMethod1" value="Ship" checked>
                                                <label class="form-check-label" for="deliveryMethod1">
                                                    일반배송(Ship)
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-radio">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="deliveryMethod"
                                                       id="deliveryMethod2" value="Aircraft">
                                                <label class="form-check-label" for="deliveryMethod2">
                                                    퀵배송(Aircraft)
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-radio">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="deliveryMethod"
                                                       id="deliveryMethod3" value="DeliveryVans">
                                                <label class="form-check-label" for="deliveryMethod3">
                                                   	총알배송(Delivery Vans)
                                                </label>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="row gy-4">
                        <div class="col-lg-12">
                            <div class="product-card-wrapper checkout-product-wrapper">
                                    <h5 class="fw-bold line-clamp line-clamp-2">고프로 8 HERO</h5>
                                    <br>
                                <div class="d-flex align-items-center gap-2 mb-2">
                                    <img src="/user/images/auctionImages/GoPro.png" alt="GoPro-img" class="product-img">
                                </div>
                                <h6 class="d-flex justify-content-between py-2"><span class="fw-normal">경매 시작가</span> <span class="fw-semibold">60,000원</span></h6>
                                <h6 class="d-flex justify-content-between py-2"><span class="fw-normal">입찰 금액</span> <span class="fw-semibold">90,000원</span></h6>
                                <h6 class="d-flex justify-content-between py-2"><span
                                        class="fw-normal">수량</span> <span class="fw-semibold">1</span>
                                </h6>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="product-card-wrapper">
                                <h5 class="mb-3">판매자 정보</h5>
                                <table class="table card-seller-info">
                                    <tbody>
                                    <tr>
                                        <td>
                                            <h6>이름</h6>
                                        </td>
                                        <td>
                                            <p>빠니보틀</p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <h6>국가</h6>
                                        </td>
                                        <td>
                                            <p>한국</p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <h6>가입일자</h6>
                                        </td>
                                        <td>
                                            <p>2023-04-13</p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <h6>Email</h6>
                                        </td>
                                        <td>
                                            <p>system@mail.com</p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <h6>연락처</h6>
                                        </td>
                                        <td>
                                            <p>010-1234-5678</p>
                                        </td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <a href="payment" type="submit" class="payment-btn">결제 단계로 이동</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<th:block th:insert="~{user/inc/footer.html :: footer}"></th:block>
<th:block th:insert="~{user/inc/scripts.html :: scripts(jquery=true, bootstrap=true, custom=true)}"></th:block>
</body>

</html>
